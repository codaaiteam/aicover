[build]
  command = "npm install --legacy-peer-deps --force && npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NETLIFY_USE_NPM = "true"
  NETLIFY_USE_PNPM = "false"
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps --force"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@clerk/nextjs"]
  included_files = ["schema.sql"]

# 视频生成函数设置更长的超时时间
[functions.gen-cover]
  timeout = "900s"    # 15 分钟

[functions.api]
  timeout = "900s"    # 15 分钟

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true